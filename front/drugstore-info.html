<html>

	<meta charset="utf-8">

	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<title></title>
	<link href="static/style/base.css" rel="stylesheet">
</head>
<body>
	<header>国大药房（车公庄店）</header>
	<nav>
		<div class="logo"></div>
		<ul class="nav">
				<li class="active">
					<a href="#">
						<i class="nav-ico1"></i>
						<p>首页</p>
					</a>
					<b></b>
				</li>
				<li>
					<a href="">
						<i class="nav-ico2"></i>
						<p>订单管理</p>
					</a>
					<b></b>
				</li>
				<li>
					<a href="">
						<i class="nav-ico3"></i>
						<p>药品管理</p>
					</a>
					<b></b>
				</li>
				<li>
					<a href="">
						<i class="nav-ico4"></i>
						<p>店员管理</p>
					</a>
					<b></b>
				</li>
				<li>
					<a href="">
						<i class="nav-ico5"></i>
						<p>会员管理</p>
					</a>
					<b></b>
				</li>
		</ul>
	</nav>
	<div class="container">
		<!-- 具体页面内容 -->
		<div class="drugstore-info bg-gray">
			<div class="w">
				<div class="drugstore-info-title bg-white content-item">
					<h2 class="title">药店信息</h2>
				</div>
				<div class="drugstore-info-content bg-white f-gray cf">
					
					<div class="cf">
						<div class="fl">
							<p>
								<span>药店名称：</span>
								<i class="f-black">国大药房（车公庄店）</i>
							</p>
							<div class="shop-photo">
								<img src="static/images/store-default.png" class="img100">
								
							</div>
							<p class="phone-num">
								<span>联系电话：</span>
								<input type="text" class="form contact"/>
							</p>
							<p>
								<span>营业时间：</span>
								<input type="text" class="form time-ipt"/>
								至
								<input type="text" class="form time-ipt"/>
							</p>
							<p>
								<span>联系人：</span>
								<input type="text" class="form contact"/>
							</p>
							<p>
								<i>联系人手机号：</i>
								<input type="text" class="form tel-ipt"/>
							</p>
						</div>
						<div class="fr">
							<p>
								<span class="r-span">药店地址：</span>
								<select class="form f-black">
									<option>省</option>
									<option>省</option>
								</select>
								省
								<select class="form f-black">
									<option>市</option>
								</select>
								市
								
								</p>
								<p class="area">
									<select class="form f-black">
									<option>区</option>
									</select>
									区/县
								</p>
								<p class="cf ">
									<span class="fr loc-btn bg-green">
										<i></i>
										<em class="f-white">地图定位获取</em>
									</span>
									<textarea class="form fr detail-add"></textarea>  
									<span class="r-span fr">具体地址信息:</span>
								</p>
								<div class="map">
									地图
								</div>
						</div>
						
					</div>
					<div class="fr btn-box">
						<div class="btn btn-white-outline btn-lg">取消</div>
						<div class="btn btn-orange btn-lg">保存</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
