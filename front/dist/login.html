<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<title></title>
	<link href="bundle/base.css" rel="stylesheet">
</head>
<body class="login">
	<section class="login-box cf">
		<div class="fl login-img"></div>
		<form action="/o2oOperationCenter/logincheck" method="post">
			<ul class="login-area fr">
				<li class="error-info">
					<div id="errorTip" class="error-tip hide">
						<b></b>
						<span>&#9670;</span>
						<em>&#9670;</em>
					</div>
				</li>
				<li>
					<i class="ico-user"></i>
					<input name="j_username" type="text" class="login-ipt" placeholder="请输入用户名"/>
					<!-- <i class="ico-clear"></i> -->
				</li>
				<li>
					<i class="ico-psw"></i>
					<input name="j_password" type="password" class="login-ipt" placeholder="请输入密码"/>
					<!-- <i class="ico-clear"></i> -->
				</li>
				<li>
					<i class="ico-btn"></i>
					<input type="submit" class="login-btn" value="用户登录">
				</li>
			</ul>
			<input type="hidden" name="position" value="front" >
		</form>
	</section>
	<footer>&copy;copyright2015-2020 all right  </footer>
	<script src="lib/jquery/jquery-2.1.4.min.js"></script>
	<script src="bundle/core.js"></script>
	<script>
		$(function(){
			if(GY.getUrlQuery('error')){
				if(GY.getUrlQuery('error') === '1') $('#errorTip b').html('密码错误！');
				if(GY.getUrlQuery('error') === '2') $('#errorTip b').html('用户状态被锁定！');
				if(GY.getUrlQuery('error') === '3') $('#errorTip b').html('用户不存在！');
				$('#errorTip').removeClass('hide');
			};
		});
	</script>
</body>
</html>
