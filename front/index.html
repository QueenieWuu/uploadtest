<!DOCTYPE html>
<html>

	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<title></title>
	<link href="static/style/base.css" rel="stylesheet">
</head>
<body>
	<header>国大药房（车公庄店）</header>
	<nav>
		<div class="logo"></div>
		<ul class="nav">
				<li class="active">
					<a href="#">
						<i class="nav-ico1"></i>
						<p>首页</p>
					</a>
					<b></b>
				</li>
				<li>
					<a href="">
						<i class="nav-ico2"></i>
						<p>订单管理</p>
					</a>
					<b></b>
				</li>
				<li>
					<a href="">
						<i class="nav-ico3"></i>
						<p>药品管理</p>
					</a>
					<b></b>
				</li>
				<li>
					<a href="">
						<i class="nav-ico4"></i>
						<p>店员管理</p>
					</a>
					<b></b>
				</li>
				<li>
					<a href="">
						<i class="nav-ico5"></i>
						<p>会员管理</p>
					</a>
					<b></b>
				</li>
		</ul>
	</nav>
	<div class="container">
		<!-- 具体页面内容 -->
		<div class="index bg-gray">
			<div class="w">
				<div class="bg-white mb10 cf index-info-box">
					<!-- 店铺图片/默认图片 -->
					<img src="static/images/store-default.png" class="fl img100">
					<!-- <img src="static/images/photo.jpg" class="fl img100"> -->
					<div class="fl index-info">
						<a href="" class="msg f-white">
							<i></i>
							<span class="pop-num">
								<b></b>
								26
							</span>
						</a>
						<p class="f16 f-black">国大药房（车公庄店）</p>
						<p class="f15 f-gray">北京市车公庄北里xx楼xx号</p>
					</div>
					<!-- 营业中/歇业中 -->
					<div class="store-on fr"></div>
					<!-- <div class="store-off fr"></div> -->
				</div>
				<div class="bg-white mb10 content-item">
					<h2 class="title">今日关键指标</h2>
					<ul class="cf index-indicators">
						<li class="fl cf">
							<div class="fl f-white">
								<p class="f15">销量</p>
								<p class="mt10">
									<span class="f24">2132440</span>元
								</p>
							</div>
							<div class="fr index-circle bg-white">
								<i class="index-circle-ico1"></i>
							</div>
						</li>
						<li class="fl">
							<div class="fl f-white">
								<p class="f15">关注人数</p>
								<p class="mt10">
									<span class="f24">121</span>人
								</p>
							</div>
							<div class="fr index-circle bg-white">
								<i class="index-circle-ico2"></i>
							</div>
						</li>
						<li class="fl">
							<div class="fl f-white">
								<p class="f15">接单量</p>
								<p class="mt10">
									<span class="f24">12</span>单
								</p>
							</div>
							<div class="fr index-circle bg-white">
								<i class="index-circle-ico3"></i>
							</div>
						</li>
						<li class="fl">
							<div class="fl f-white">
								<p class="f15">好评率</p>
								<p class="f24 mt10">
									98%
								</p>
							m</div>
							<div class="fr index-circle bg-white">
								<i class="index-circle-ico4"></i>
							</div>
						</li>
					</ul>
				</div>
				<div class="bg-white mar5 content-item">
					<div class="cf">
					<h2 class="title fl">关键指标趋势图</h2>
					<div class="date-search fr">
						<input type="text" class="date-ipt" />
						<span class="f-green">—</span>
						<input type="text" class="date-ipt" />
						<span class="search-btn"></span>
					</div>
					</div>
					<ul class="red-title cf f-white bg-red">
						<li class="fl active">
							<span>销量</span>
						</li>
						<li class="fl">
							<span>关注人数</span>
						</li>
						<li class="fl">
							<span>接单量</span>
						</li>
						<li class="fl">
							<span>好评率</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
